<template name="addTodo">
    <form id="todo-field" action="">
        <br><br>
        What you want to achieve today ?
        <input type="text" placeholder="Type a task here" name="todoName">
        <input type="submit" class="deep-purple btn" value="Add">
        <button id="clear-btn" class="red btn">Clear All</button>
    </form>
    {{> todos}}
</template>
