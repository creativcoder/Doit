<template name="todoItem">
	
      <div class="col s12 m8 offset-m2 l6 offset-l3">
        <div class="card-panel grey lighten-5 z-depth-1">
          <div class="row valign-wrapper">
            <div class="col s2">
              <i class="small material-icons">subtitles</i>
            </div>
            <div class="col s10">
              <span class="black-text">
               <input class="added-task" disabled = {{ isDisabled }} type="text" value="{{name}}"> <i class="material-icons">query_builder</i> {{ createdAt_moment }}
    				<a href="#" class="remove-btn"><i class="material-icons">delete</i></a>
    				<a href="#" class="edit-btn">Edit</a>
              </span>
            </div>
          </div>
        </div>
      </div>

</template>
